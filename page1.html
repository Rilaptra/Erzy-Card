<!DOCTYPE html>
<html>
<head>
    <title>Card Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lavenderblush; /* Warna latar belakang ungu muda */
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Shadow (bayangan) */
            text-align: center;
        }

        .header {
            background-color: purple; /* Header berwarna ungu */
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h2>Hello World</h2>
        </div>
        <p>Isi card lainnya dapat ditambahkan di sini.</p>
    </div>
</body>
</html>
